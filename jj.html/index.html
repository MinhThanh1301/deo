
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BẠN CHO TÔI XIN LỖI ĐƯỢC KHÔNG Ạ</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      .center-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      img {
        width: 350px;
      }
      .buttones {
        width: 100%;
        text-align: center;
      }
      .btn {
        display: inline-block;
      }
      h2 {
        color: white;
        font-size: 18px;

        padding-top: 2px;
        padding-left: 5px;
        padding-right: 5px;
      }
      .mainn a {
        text-decoration: none;
        position: absolute;
        right: 2%;
        color: rgb(194, 118, 198);
        bottom: 2%;
      }
      #nooo {
        background: transparent;
        color: rgb(215, 36, 153);
        border: none;
      }
      .nooo {
        color: rgb(215, 48, 129);
        font-weight: 700;
        font-size: 25px;
      }
      #nobut {
        background: rgb(195, 42, 121);
      }
      #yesbut {
        background: green;
        padding: 10px;
        padding-left: 18px;
        padding-right: 18px;
      }
      h1 {
        text-shadow: 0 0 10px rgba(255, 254, 255, 0.68);
        font-family: cursive;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div
      id="app"
      class="center-screen"
      style="display: flex; flex-direction: column"
    >
    <p style="text-align: center; margin-top: 100px;">XIN LÚI BẠN</p>
     <h1 style="text-align: center; margin-bottom: 20px; font-family: Arial, sans-serif;">BẠN THA LỖI CHO TOI NHÉ</h1>
      <img
        src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/Let's%20go.gif"
        alt=""
      />
      <button
        type="button"
        class="btn btn-danger"
        @click="changeText('noButton')"
        id="nooo"
      >
        <h2 class="nooo" @click="changeText('heading') ">
          {{ currentHeaderText }}
        </h2>
      </button>
      <div class="buttones">
        <button
          type="button"
          class="btn btn-success mr-2"
          :style="{ fontSize: yesButtonSize + 'rem' }"
          :key="yesButtonSize"
          @click="yesButton"
          id="yesbut"
        >
          Yes
        </button>

        <button
          type="button"
          class="btn btn-danger"
          @click="changeText('noButton')"
          id="nobut"
        >
          <h2>No</h2>
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          headerText: [
            "",
            "Tha lỗi cho tôi nhé",
            "Tha lỗi cho tôi nhé",
            "Tha lỗi cho tôi nhé",
            "Tha lỗi cho tôi nhé",
            "Tha lỗi cho tôi nhé",
            "Tha lỗi cho tôi nhé",
            "Tha lỗi cho tôi nhé",
            "Tha lỗi cho tôi nhé",
            "Tha lỗi cho tôi nhé",
            "Tha lỗi cho tôi nhé",
            "Tha lỗi cho tôi nhé",
            "Tha lỗi cho tôi nhé",
          ],
          confirmationMessages: [
            "Bạn chắc chắn chứ?",
            "Bạn chắc chắn tha lỗi cho toi ạ?",
            "Bạn chắc chắn tuyệt đối chứ?",
          ],
          currentHeaderTextIndex: 0,
          currentConfirmationIndex: 0,
          yesButtonSize: 1,
        },
        methods: {
          changeText(button) {
            if (button === "noButton") {
              this.currentHeaderTextIndex =
                (this.currentHeaderTextIndex + 1) % this.headerText.length;
              this.currentConfirmationIndex =
                (this.currentConfirmationIndex + 1) %
                this.confirmationMessages.length;
              this.yesButtonSize += 5;
            }
          },
          yesButton() {
            window.location.href = "date.html";
          },
        },
        computed: {
          currentHeaderText() {
            return this.headerText[this.currentHeaderTextIndex];
          },
          currentConfirmationText() {
            return this.confirmationMessages[this.currentConfirmationIndex];
          },
        },
      });
    </script>
  </body>
</html>
