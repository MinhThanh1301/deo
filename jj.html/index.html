      // Play click sound function
      function playClickSound() {
        const clickSound = document.getElementById("click-sound");
        clickSound.currentTime = 0;
        clickSound.play().catch((e) => console.log("Audio play failed:", e));
      }

      // Add click sound to all buttons and clickable elements
      document.addEventListener("DOMContentLoaded", function () {
        const clickableElements = document.querySelectorAll(
          "button, .music-control"
        );
        clickableElements.forEach((element) => {
          element.addEventListener("click", playClickSound);
        });
      });

      function goToPage(pageNum) {
        const pages = document.querySelectorAll(".page");
        pages.forEach((p) => p.classList.remove("active"));
        const next = document.getElementById(`page${pageNum}`);
        next.classList.add("active");

        if (pageNum === 3) {
          const music = document.getElementById("bg-music");
          music.muted = false;
          music.play().catch((e) => console.log("Autoplay blocked:", e));
          document.getElementById("musicControl").textContent = "üîä";

          confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
          typeText(fullLetter, document.getElementById("letterText"), 25);
          startFallingSymbols();
        }
      }

      function typeText(text, element, speed) {
        element.innerHTML = "";
        let i = 0;
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        }
        type();
      }

      function startFallingSymbols() {
        setInterval(() => {
          const el = document.createElement("div");
          el.classList.add("falling");
          const isHeart = Math.random() < 0.5;
          el.innerText = isHeart ? "üíï" : "‚≠ê";
          el.classList.add(isHeart ? "pink-heart" : "yellow-star");
          el.style.left = Math.random() * 100 + "vw";
          el.style.animationDuration = 3 + Math.random() * 2 + "s";
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 6000);
        }, 300);
      }

      // Music control
      const musicControl = document.getElementById("musicControl");
      const bgMusic = document.getElementById("bg-music");
      let isMuted = true;

      musicControl.addEventListener("click", function () {
        if (isMuted) {
          bgMusic.muted = false;
          bgMusic.play().catch((e) => console.log("Autoplay blocked:", e));
          musicControl.textContent = "üîä";
          isMuted = false;
        } else {
          bgMusic.muted = true;
          musicControl.textContent = "üîá";
          isMuted = true;
        }
      });
    </script>
