       <!-- Navbar: Thanh điều hướng (Thanh menu)
       Navbar : thanh điều hướng ( Thanh Menu )
    Để tạo thanh navbar cần có những class sau :
    1: navbar
    2: navbar-expand-lg
    Đổi màu navbar

<!--     
    Để tạo đc nút hiển thị trên thanh navbar

     -->
     <button

     type="button"

     >

 <script
