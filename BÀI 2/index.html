<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 2</title>
    <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
rel="stylesheet"
/>

<body>
    <!-- Lưu ý : TRƯỚC KHI CHIA CỘT TRONG bootstrap 
    SỬ DỤNG .CONTAINER ĐỂ BỌC NGOài các thẻ HTML -->
    <!-- container: tạo khoảng cách trái và phải -->
     <div class="header" style="background-color: rgb(184, 203, 60)">
     <h1>header</h1> 
     <div class="nav" style="background-color: rgb(93, 72, 201);">
        <h2>nav</h2>       
     </div>
      <div class="container">
        <!-- .row đại diện cho 12 cột của bootstrap -->
        <div class="ROW">
            <!-- lưu ý : khi chia cột  -->
            <div class="col-12 col-sm-2 col-md-6" style="background-color: rgb(82, 118, 20);">
                <h1>màn hình máy tính bình thường 1</h1>
            </div>
        </div>
         <div class="ROW">
            <div class="col-12 col-sm-5 col-md-6" style="background-color: rgb(54, 133, 198);">
                <h1>màn hình máy tính bình thường 2</h1>
            </div>
        </div>
      </div>
       <div class="footer" style="background-color: rgb(226, 43, 43);">
              <h3>footer</h3>
       </div>
     </div >
    
    




    <!-- container-fluid: không tạo khoảng cách và nội dung sát bên trái -->

        <h1>456</h1>
    </div> -->

src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
